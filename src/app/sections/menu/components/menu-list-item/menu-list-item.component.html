<div class="menu-item-card">
  <img
    [src]="menuItem.imageUrl"
    [alt]="menuItem.name"
    class="menu-item-image"
  />

  <section class="menu-item-info">
    <p class="menu-item-info-name">{{ menuItem.name }}</p>
    <p class="menu-item-info-seasonal" *ngIf="menuItem.seasonal">
      Seasonal Item Only
    </p>
  </section>
</div>
